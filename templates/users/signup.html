{% extends 'users/base.html' %}

{% block  head_content %}
    <title>Platzigram sign up</title>
{% endblock %}

{% block container %}
    {% if error %}
        <p class="alert alert-danger">{{error}}</p>
    {% endif %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" placeholder="Username" name="username" class="form-control" required="true">
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password" name="passwd" class="form-control" required="true">
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password confirmation" name="passwd_confirmation" class="form-control" required="true">
        </div>

        <div class="form-group">
            <input type="text" placeholder="First name" name="first_name" class="form-control" required="true">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Last name" name="last_name" class="form-control" required="true">
        </div>

        <div class="form-group">
            <input type="email" placeholder="Email address" name="email" class="form-control" required="true">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-5">Register!</button>
    </form>
{% endblock %}
